<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Good Gamez</title>
<link rel="stylesheet" href="splash.css">
    
</head>
<body>
    
    
    <button id="btn" onclick="fadeOutAndOpenLink()">
        <header>
            <h1>Click Logo to Enter</h1>
        </header></button>
    
    <script type="text/javascript">
        const audio = new Audio();
        audio.src = "audio/epic-hybrid-logo-157092.mp3";

        function fadeOutAndOpenLink() {
            audio.play();
            const btn = document.getElementById("btn");
            btn.classList.add("clicked"); // Apply the "clicked" class to initiate the fade-out
            setTimeout(() => {
                window.open("./main-site-html/home.html", "_blank");
            }, 2000); // Adjust the timeout to match the duration of the transition
        }
    </script>
</body>
</html>
